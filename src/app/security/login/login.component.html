<div class="content-wrapper">
    <div class="container">

      <!-- INÍCIO DO CONTEÚDO -->
      <section class="content login-content" style="margin: 10% auto">
  		  <div class="login-logo">
  			     <b>MEAT</b> | Login
  		  </div>
  		  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
  			<p class="login-box-msg">Por favor, efetue o login para continuar</p>

  			<form [formGroup]="loginForm">
          <mt-input-conteiner [showType]="false">
              <input type="text" formControlName="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </mt-input-conteiner>

          <mt-input-conteiner [showType]="false">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
  				      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </mt-input-conteiner>

  			  <!--<div class="form-group has-feedback">
  				      <input type="email" class="form-control" placeholder="Email">
  				      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  			  </div>-->
  			 <!--  <div class="form-group has-feedback">
  				      <input type="password" class="form-control" placeholder="Password">
  				      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  			  </div> -->
  			  <div class="row">
  				<!-- /.col -->
  				<div class="col-xs-offset-8 col-xs-4">
  				  <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Entrar</button>
  				</div>
  				<!-- /.col -->
  			  </div>
  			</form>
  		  </div>
		  </section>
      <!-- FIM DO CONTEÚDO -->
    </div>
    <!-- /.container -->
  </div>
